<!DOCTYPE html>
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Contact | Our team</title>

    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
    <link rel="manifest" href="assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">

    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link href="vendors/prism/prism.css" rel="stylesheet">
    <link href="vendors/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link href="assets/css/user.css" rel="stylesheet" />
  </head>

  <body>
    <!-- ===============================================-->
    <!--    Main Content-->
    <!-- ===============================================-->
    <main class="main" id="top">
      <div class="cursor-outer d-none d-md-block"></div>
      <nav class="navbar navbar-light py-3 px-0 overflow-hidden">
        <div class="container px-md-5">
          <div class="row w-100 g-0 justify-content-between">
            <div class="col-8">
              <div class="d-inline-block">
                <a class="navbar-brand pt-0 fs-3 text-black d-flex align-items-center" href="index.html">
                  <img class="img-fluid" src="assets/img/icons/logo-icon.png" alt="" />
                  <span class="fw-bolder ms-2">Smart</span><span class="fw-thin">Scribe</span>
                </a>
              </div>
              <div class="mt-4 d-none d-lg-block">
                <h1 class="text-uppercase fs-lg-7 fs-5 fw-bolder text-300 lh-1 position-relative z-index-0">Contact</h1>
                <h1 class="d-none d-md-block fw-bolder text-outlined fs-7 text-white lh-1 mt-n4 position-relative z-index--1">Our Team</h1>
              </div>
            </div>
            <div class="col-4 d-lg-none text-end pe-0">
              <button class="btn p-0 shadow-none text-black fs-2 d-inline-block" data-bs-toggle="offcanvas" data-bs-target="#navbarOffcanvas" aria-controls="navbarOffcanvas" aria-expanded="false" aria-label="Toggle offcanvas navigation">
                <span class="menu-bar"></span>
              </button>
            </div>
          </div>
        </div>
      </nav>

      <section class="py-4" id="contact">
        <div class="container px-md-5">
          <div class="row align-items-center">
            <div class="my-4 text-center">
              <h1 class="text-uppercase fs-lg-8 fs-6 fw-bolder text-300 lh-1 position-relative z-index-0">Contact</h1>
              <h1 class="fw-bolder text-outlined fs-7 text-white lh-1 mt-n4 position-relative z-index--1">Get in Touch</h1>
              
              <!-- Updated Form -->
              <form action="http://127.0.0.1:5000/submit-form" method="POST" class="my-5 px-3">
                <div class="row g-3 g-md-5">
                  <div class="col-md-6">
                    <div class="card border-0">
                      <div class="form-floating mb-3">
                        <input class="form-control form-fotogency-header-control" id="floatingEmail" name="email" type="email" placeholder="name@example.com" required />
                        <label for="floatingEmail">Email</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-fotogency-header-control" id="floatingName" name="name" type="text" placeholder="Your name" required />
                        <label for="floatingName">Your name</label>
                      </div>
                      <div class="form-floating mb-3">
                        <input class="form-control form-fotogency-header-control" id="floatingPhone" name="phone" type="tel" placeholder="Phone number" />
                        <label for="floatingPhone">Phone number</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="card border-0">
                      <div class="form-floating mb-3">
                        <textarea class="form-control form-fotogency-header-control" id="floatingTextarea" name="message" style="height: 210px" placeholder="Leave a message"></textarea>
                        <label for="floatingTextarea">Message</label>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 text-end mt-3">
                    <button class="btn btn-link text-warning p-0" type="submit">
                      <span class="fw-bolder text-uppercase">Submit</span>
                      <img class="ms-3" src="assets/img/icons/long-arrow.png" alt="" />
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- ===============================================-->
    <!--    JavaScripts-->
    <!-- ===============================================-->
    <script src="vendors/popper/popper.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
    <script src="vendors/anchorjs/anchor.min.js"></script>
    <script src="vendors/fontawesome/all.min.js"></script>
    <script src="assets/js/theme.js"></script>
  </body>
</html>
